name: smart_home_dashboard
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  universal_html: ^1.2.2
  flutter_icons: ^1.1.0
  custom_switch_button: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/icons/logo.png
    - assets/icons/home.png
    - assets/icons/chart.png
    - assets/icons/lamp.png
    - assets/icons/location.png
    - assets/icons/logout.png
    - assets/icons/security.png
    - assets/icons/user_group.png
    - assets/icons/cloud.png
    - assets/icons/drop.png
    - assets/icons/thermometer.png

    - assets/icons/all_lights_active.png
    - assets/icons/all_lights_inactive.png
    - assets/icons/all_lights_selected.png

    - assets/icons/ac_active.png
    - assets/icons/ac_inactive.png
    - assets/icons/ac_selected.png

    - assets/icons/refrigerator_active.png
    - assets/icons/refrigerator_inactive.png
    - assets/icons/refrigerator_selected.png

    - assets/icons/flash_active.png
    - assets/icons/flash_inactive.png
